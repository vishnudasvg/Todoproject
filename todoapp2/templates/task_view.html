<!DOCTYPE html>
<html lang="en">
<head>
{% extends 'base.html' %}
{% block content %}
</head>



  <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                 </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>add task</h4>
               <form method ="POST" class="p-3 shadow">
                   {% csrf_token %}
                 <div class="form-group">
                   <input type="text" name="name" class="form-control"  placeholder="name of the task">
                 </div>
                 <div class="form-group">
                   <input type="text" name="priority" placeholder="your priority">
                 </div>
                   <div class="form-group">
                       <input type="date" name="date" class="form-control" placeholder="your date">
                   </div>
                   <input type="submit" class="btn btn-success">

                 </form>


        </div>
        <div class="col-md-6">
            <div class="shadow card">
              <h4>task completed</h4>
              {% for i in obj1 %}
                <div class="shadow card">
               <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p><b>{{i.priority}}</b></p>
                 <p><b>{{i.date}}</b></p>
                   <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">done</a>
               </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

</html>
